<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log in</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./styleRegistracija.css">

<script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script>
    
    var loginLink = "/auth/login";
    $(document).ready(function(){
      $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
      });
    	$(".loginForm").on('submit',function(e){
    		e.preventDefault();
    		
    		user = {};
    		user.username = document.getElementById("username").value;
    		user.password = document.getElementById("password").value;
    		
    		$.ajax({
    			url: loginLink,
    			method: "POST",
    			dataType: "json",
    			contentType:"application/json",
    			data: JSON.stringify(user),
    			success: function(result){
    				console.log(result);
    				 localStorage.setItem('user',JSON.stringify(result));
            location.replace(getAdminUrlSlug(result));
    			
    			}
    		})
    	})
    })
    </script>
  </head>
  <body>
    <div class="alert" id="warning-message" hidden>
    </div>
    <span id="message"></span>
    <div class="login-page">
      <div class="form">
        <form class="loginForm">
          <table>
              <tr>
	                <td align="right">Email</td>
	                <td><input id="username" type="email" placeholder="Username"/></td>
	            </tr>
	            <tr>
	                <td align="right">Lozinka</td>
	                <td><input id="password" type="password" placeholder="Password"/></td>
	            </tr>
	            <tr>
	                <td colspan=2 align="center"><button type="submit" class="btn btn-secondary">Prijavi se</button></td>
	            </tr>
	            <tr>
	            <td colspan=2 align="center"><p>Niste registrovani? <a href="/registracija.html">Kreirajte nalog</a></p></td>
	            </tr>
          </table>
          	             
          
        </form>
      </div>
    </div>
  </body>
</html>
</html>
